<body>
    <!-- 헤더 ( 검색창 ) -->

    <div class="Header">
        <div class="menu">
            <a href="/" class="menu_main">메인</a>
            <a href="/LeaderBoard" class="menu_leaderboard">리더보드</a>
        </div>

        <div class="searchbox">
            <input class="form-control Search_Bar" id="sear" type="text" placeholder="  이름" onkeyup="search(this);">
            <div class="searchList">
                <ul id="PlayerList" role="listbox"></ul>
            </div>
        </div>
    </div>

    <br><br><br>
    <div class="Player_Container">
        <div class="Player">
            <div class="Img_Container">
                <img class="Img_Team" id='Img_Team'>
            </div>
            <div class="Basic_Info" id="Basic_Info">
            </div>
        </div>
    </div>
    <br>

    <div class="Button_Container">
        <button class="btn btn-warning" type="button" id="Button_Report"> 3D 리포트 </button>
    </div>

    <!-- 컨텐츠 영역 -->
    <div class="Contents_Container">
        <div class="Contents">
            <table class="table table-sm">
                <thead class="thead-dark" id="thead-dark2">
                    <tr>

                    </tr>
                </thead>
                <tbody id="t"></tbody>
            </table>
        </div>
        <br>
    </div>

    &nbsp&nbsp 2020 시즌 예상 기록
    <div class="Contents_Container">
        <div class="Contents">
            <table class="table table-sm" id= "Predict_Table">
                <thead class="thead-dark" id="Predict_Table_Thead"></thead>
                <tbody id="Predict_Table_Tbody"></tbody>
            </table>
        </div>
        <br>
    </div>

    <div>
        <table id="boardList" border="1"></table>
    </div>
